openapi: 3.0.0
info:
  title: API de Productos
  version: 1.0.0
paths:
  /api/products/:
    get:
      summary: Devuelve el catálogo completo de productos
      tags:
        - Products
      parameters:
        - in: query
          name: page
          schema: 
            type: integer
            default: 1
          description: Página de resultado a devolver
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
          description: Número de productos a devolver
        - in: query
          name: sort
          schema:
            type: string
            enum: [asc, desc]
          description: Orden de los productos por orden de precio
        - in: query
          name: category
          schema:
            type: string
            enum: [Almacenamiento, Fuentes, Memorias, Accesorios, Placas Madres, Procesador, Placas de Video]
          description: Filtrar productos por categoría
        - in: query
          name: availability
          schema:
            type: boolean
          description: Filtrar productos por disponibilidad
      responses:
        "200":
          description: Operación exitosa
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        "400": 
          description: Página no existente
        "500":
          description: Error Interno
  /api/products/{pid}:
    get:
      summary: Devuelve un único producto según su ID
      tags:
        - Products
      parameters:
        - name: pid
          in: path
          required: true
          description: ID del producto a devolver
          schema:
            type: string
      responses:
        "200":
          description: Operación exitosa
          content: 
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/Product'
        "404":
          description: El producto no existe
    put:
      summary: Actualiza un producto según su ID
      tags:
        - Products
      parameters:
        - name: pid
          in: path
          required: true
          description: ID del producto a actualizar
          schema:
            type: string
      requestBody:
        description: Campos del producto a actualizar
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
      responses:
        "201":
          description: Producto actualizado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        "403":
          description: No cuenta con los permisos adecuados
        "404":
          description: El producto no existe
        "500":
          description: Error Interno
    delete:
      summary: Elimina un producto según su ID
      tags:
        - Products
      parameters:
        - name: pid
          in: path
          required: true
          description: ID del producto a eliminar
          schema:
            type: string
      responses:
        "204":
          description: Producto eliminado exitosamente
        "403":
          description: No cuenta con los permisos adecuados
        "404":
          description: El producto no existe
        "500":
          description: Error Interno
  /api/products:
    post:
      summary: Añade un nuevo producto a la base de datos
      tags:
        - Products
      requestBody:
        description: Datos del nuevo producto
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
      responses:
        "201":
          description: Producto creado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        "400":
          description: Error en la solicitud
        "403":
          description: No cuenta con los permisos adecuados
        "409":
          description: Código de producto duplicado
        "500":
          description: Error Interno
components:
  schemas:
    Product:
      type: object
      properties:
        title:
          type: string
          required: true
          description: Nombre del producto
        description:
          type: string
          required: true
          description: Descripción del producto
        price:
          type: number
          required: true
          description: Precio del producto
        thumbnail:
          type: string
          description: URL con la imagen del producto
          default: Sin Imagen
        code:
          type: string
          required: true
          unique: true
          description: Codigo del producto
        status:
          type: boolean
          description: Estado del producto (disponible o no)
          default: true
        stock: 
          type: integer
          required: true
          description: Cantidad de producto en stock
        category:
          type: string
          required: true
          description: Categoría del producto
        owner:
          type: string
          description: Propietario del producto
          default: Admin
        id:
          type: string
          description: ID del producto generado por Mongo
